server.servlet.context-path=/job-offers
server.port=8220
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog.yml
spring.application.name=jobOffers
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/job_offers
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.default_schema=job_offers
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework=ERROR
